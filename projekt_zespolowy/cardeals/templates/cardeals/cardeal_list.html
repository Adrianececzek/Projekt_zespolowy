{% extends "base.html" %}

{% block content %}
<style>
  /* Kontener na karty - siatka 2 kolumny */
  .cards-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* TYLKO 2 KOLUMNY */
    gap: 40px; /* WiÄ™kszy odstÄ™p */
    padding: 20px;
    justify-content: center;
  }

  .card {
    max-width: 90%;
    width: 90%;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background-color: #fff;
    text-align: center;
    padding: 16px;
  }

  .card img {
    display: block;
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 8px;
  }

  .card > div:first-child {
    display: contents;
  }

  /* NagÅ‚Ã³wek */
  .card-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 10px;
  }

  /* Autor i cena */
  .card-footer {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #555;
    margin-top: 10px;
  }

  /* Nowe przyciski */
  .button-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .btn-custom {
    background-color: #6200ea;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    display: inline-block;
  }

  .btn-custom:hover {
    background-color: #3700b3;
    transform: scale(1.05);
  }
</style>

<!-- Nowe przyciski -->
<div class="button-container">
  <a href="{% url 'cardeals:createcar' %}" class="btn-custom">
    âž• Create Car
  </a>
  <a href="{% url 'cardeals:createcardeal' %}" class="btn-custom">
    ðŸš— Create Car Deal
  </a>
</div>

<!-- Siatka z kartami -->
<div class="cards-container">
  {% for cardeal in deals %}
    <div class="card">
      {% include "cardeals/card.html" with cardeal=cardeal %}
    </div>
  {% endfor %}
</div>
{% endblock %}
