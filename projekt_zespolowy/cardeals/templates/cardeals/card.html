<div class="card mb-4 box-shadow">
  <img
      alt="Thumbnail"
      class="card-img-top"
      src="{{ cardeal.main_photo }}"
      style="height: 400px; width: 100%; display: block;">
  <div class="card-body">
    <p class="card-title text-center" style="font-weight: bold">
      <a href="{{cardeal.get_absolute_url}}">
      {{cardeal.title}}
      </a>
    </p>
    <p class="card-text">
      <p>
        <span style="float: right">{{cardeal.author}}</span>
        <span style="float: left">{{cardeal.price}} PLN</span>
      </p>
    </p>
  </div>
</div>
