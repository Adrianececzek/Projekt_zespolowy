{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card">
      <div class="img-square-wrapper">
        <img
        alt="Thumbnail"
        class=""
        src="{{ cardeal.main_photo }}">
      </div>
      <div class="card">
        <h3 class="card-title"> {{cardeal.title}} </h3>
        <p>
        <span style="float: left">
          {{cardeal.author}} <br>
          {{cardeal.contact}} <br>
          {{cardeal.price}} PLN
        </span>
        <span style="float: right">
          {{cardeal.description}}
        </span>
        </p>
      </div>
    </div>
  </div>

{% endblock %}
