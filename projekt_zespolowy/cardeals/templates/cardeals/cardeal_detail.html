{% extends "base.html" %}

{% block content %}
  <style>
    .card-container {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Elementy zaczynają się od góry */
      height: auto;
      margin-top: 20px;
      padding: 0 20px;
    }

    .card {
      width: 100%;
      max-width: 500px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: #fff;
      text-align: center;
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: auto;
    }

    .img-square-wrapper img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card-title {
      font-size: 1.5rem;
      margin: 16px 0;
    }

    p {
      margin: 8px 0;
    }

    span {
      display: block;
      text-align: left;
    }

    .description {
      min-height: 200px; /* Ustalona minimalna wysokość dla opisu */
      max-height: 200px; /* Maksymalna wysokość opisu */
      overflow-y: auto; /* Scrollowanie, jeśli treść jest zbyt długa */
      text-align: left;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .description::-webkit-scrollbar {
      display: none;
    }

    .edit-button {
      display: inline-block;
      padding: 4px 8px;
      font-size: 0.875rem;
      width: auto;
      border: 1px solid #007bff;
      border-radius: 4px;
      color: #007bff;
      background-color: transparent;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: red;
      color: white;
      border-color: red;
    }

    .card-footer {
      background-color: white !important;
      border-top: none;
      padding: 8px;
    }

    /* Media Queries */
    @media (max-width: 1200px) {
      .card-container {
        padding: 0 15px;
      }

      .card {
        max-width: 450px;
      }
    }

    @media (max-width: 1000px) {
      .card-container {
        padding: 0 10px;
      }

      .card {
        max-width: 400px;
      }
    }

    @media (max-width: 768px) {
      .card-container {
        padding: 0 5px;
      }

      .card {
        max-width: 100%;
      }

      .card-title {
        font-size: 1.2rem;
      }

      .edit-button {
        font-size: 0.75rem;
      }
    }
  </style>

  <div class="card-container">
    <div class="card">
      <div class="img-square-wrapper">
        <img alt="Thumbnail" src="{{ cardeal.main_photo }}">
      </div>
      <h3 class="card-title">{{ cardeal.title }}</h3>
      <p>
        <span>{{ cardeal.author }}</span>
        <span>{{ cardeal.contact }}</span>
        <span>{{ cardeal.price }} PLN</span>
      </p>

      <p class="description">{{ cardeal.description }}</p>
      
      <!-- CRUCIAL IF (DO NOT REMOVE UNDER ANY CIRCUMSTANCES) -->
      {% if request.user.is_authenticated and request.user.id == cardeal.author_id %}
      <div class="card-footer">
        <a href="{% url 'cardeals:editcardeal' cardeal.slug %}" class="btn edit-button">
          Edit Details
        </a>
                <a href="{% url 'cardeals:deletecardeal' cardeal.slug %}" class="btn edit-button">
          Delete
        </a>
      </div>
      {%  endif %}
    </div>
  </div>
{% endblock %}
