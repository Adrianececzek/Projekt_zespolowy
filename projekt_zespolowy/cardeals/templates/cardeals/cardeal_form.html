{% extends "base.html" %}

{% block content %}
<style>
  /* Poprawka: Osobny kontener dla formularza */
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }

  .card {
    width: 100%;
    max-width: 600px;
    background: linear-gradient(135deg, #2c2c2c, #1f1f1f);
    border-radius: 8px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    padding: 30px;
    color: #f8f8f8;
  }

  .form-group {
    margin-bottom: 20px;
  }

  input[type="submit"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #ff6a00;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  input[type="submit"]:hover {
    background-color: #e65a00;
    transform: translateY(-2px);
  }

  input[type="submit"]:focus {
    outline: none;
  }
</style>

<!-- Navbar bÄ™dzie wczytany z base.html -->

<!-- Osobny kontener dla formularza -->
<div class="form-container">
  <div class="card">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <input type="submit" value="Save your car!">
    </form>
  </div>
</div>

{% endblock %}
